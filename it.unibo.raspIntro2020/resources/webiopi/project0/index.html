<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
</style>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>BasciRobotCmd</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<script type="text/javascript">
	webiopi().ready(function() {
		var leddisplay, button;
 		leddisplay = $("#led");	
 		               
		// create a "LED" labeled button for GPIO 17
		button = webiopi().createGPIOButton(17, "Led17");
		leddisplay.append(button);  
		       
		
		webiopi().refreshGPIO(false);   //false by AN - DO NOT REMOVE!
	});
 
	</script>
	
	<style type="text/css">
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}    
		
		button {
			display: block;
			margin: 5px 5px 5px 5px;
			width: 160px;
			height: 45px;
			font-size: 24pt;
			font-weight: bold; 
			color: black;
		}
		
		input[type="range"] {
			display: block;
			width: 160px;
			height: 45px;
		}
		
		.LOW {
			background-color: White;
		}
		
		.HIGH {
			background-color: Red;
		}
	</style>
</head>
<body>
<h2>Example of a user-defined application</h2>

	
<div id="led" align="center">Control area</div>	 
</body>
</html>
